<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center">Document Q&A System</h1>
                    </div>
                    <div class="card-body">
                        <div id="document-section">
                            <h2>Upload Document</h2>
                            <div class="mb-3">
                                <label for="documentFile" class="form-label">Select a PDF, image, or text file:</label>
                                <input class="form-control" type="file" id="documentFile" accept=".pdf,.jpg,.jpeg,.png,.txt">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-4">
                                <button class="btn btn-primary" id="uploadBtn">Upload Document</button>
                                <button class="btn btn-success" id="loadTestBtn">Load Test Document</button>
                            </div>
                            <div class="alert alert-info" id="uploadStatus" style="display: none;"></div>
                        </div>

                        <hr>

                        <div id="qa-section" style="display: none;">
                            <h2>Ask Questions</h2>
                            <div class="mb-3">
                                <label for="question" class="form-label">Your question about the document:</label>
                                <input type="text" class="form-control" id="question" placeholder="e.g., What is the retainer fee mentioned in the agreement?">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" id="askBtn">Ask Question</button>
                            </div>

                            <div class="mt-4" id="answer-container" style="display: none;">
                                <h3>Answer:</h3>
                                <div class="p-3 bg-light rounded" id="answer"></div>
                                
                                <div class="mt-3">
                                    <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#contextCollapse">
                                        Show Context
                                    </button>
                                    <div class="collapse mt-2" id="contextCollapse">
                                        <div class="card card-body">
                                            <h5>Context from Document:</h5>
                                            <div id="context" class="context-box"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
